<article class="page-auth width-container-sm">
	<h2 data-lang-id="pageLoginTitle">Log ind</h2>
	<form novalidate>
		<div class="form-group">
			<label for="email" data-lang-id="formEmailUsername">Email/Brugernavn</label>
			<input type="email" name="email" id="email" required />
		</div>
		<div class="form-group">
			<label for="password" data-lang-id="formPassword">Adgangskode</label>
			<input type="password" name="password" id="password" required />
		</div>
		<div class="form-group">
			<button type="submit" data-lang-id="btnAuthLogin">Log ind</button>
		</div>
	</form>
</article>
