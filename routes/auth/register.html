<article id="page" class="page-auth width-container-sm">
	<h2 data-lang-id="pageLoginTitle">Opret Bruger</h2>
	<form novalidate>
		<div class="form-group">
			<label for="username" data-lang-id="formUsername">Brugernavn</label>
			<input type="text" name="username" id="username" required />
		</div>
		<div class="form-group">
			<label for="email" data-lang-id="formEmail">Email</label>
			<input type="email" name="email" id="email" required />
		</div>
		<div class="form-group">
			<label for="password" data-lang-id="formPassword">Adgangskode</label>
			<input type="password" name="password" id="password" required />
		</div>
		<div class="form-group">
			<label for="repeatPassword" data-lang-id="formRepeatPassword">Gentag Adgangskode</label>
			<input type="password" name="repeatPassword" id="repeatPassword" required />
		</div>
		<div class="form-group">
			<button type="submit" data-lang-id="btnAuthSignup">Opret</button>
		</div>
	</form>
</article>
